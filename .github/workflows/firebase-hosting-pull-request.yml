name: CD Mom-Qr

on:
  push:
    branches:
      -master

jobs:
  build:
    name: Build Web and Release
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "11.x"

      - name: Setup Flutter
          uses: subosite/flutter-action@v1
          with:
            flutter-version: "3.10.1"
            channel: 'stable'

      - name: Pub Get Packages
        run: flutter pub get

      - name: Build Web
        run: flutter build web -t lib/main.dart

      - name: Install SSH Key
          uses: shimataro/ssh-key-action@v2
          with:
            key: { %- raw -% } ${{ secrets.SERVER_KEY }}
            known_hosts: 'just a placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
          run: ssh-keyscan -H ${{ secrets.SSH_HOST }}{% endraw%} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avz ./build/web/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/momQr/frontend
